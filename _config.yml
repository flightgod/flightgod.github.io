title: BadgePirates-Blog
description: "Blogging for fun not profit"
author:
  name: "flightgod"
  email: "flightgod@gmail.com"
  url: "https://flightgod.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "BadgePirates"
year : "2021"
